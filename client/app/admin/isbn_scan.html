<div ng-controller="isbnScanCtrl as ctrl" class="content-area">
  <h4>Scan ISBN</h4>
  <form name="barcodeForm" class="form-horizontal" novalidate
        ng-submit="ctrl.findItem(ctrl.barcode)">
    <div class="form-group">
      <div class="col-sm-4 col-md-4">
        <input id="isbnScanBarcode" name="barcode" ng-model="ctrl.barcode"
               required only-digits maxlength="9"
               class="form-control" autofocus placeholder="barcode"/>
      </div>
    </div>
  </form>
  <form name="isbnForm" class="form-horizontal" novalidate
        ng-submit="ctrl.setIsbn(ctrl.isbn)">
    <div class="form-group">
      <div class="col-sm-4 col-md-4">
        <input id="isbnScanIsbn" name="isbn" ng-model="ctrl.isbn"
               required only-digits maxlength="13"
               class="form-control" placeholder="isbn">
      </div>
    </div>
  </form>
  <table class="table table-striped table-hover table-condensed"
         ng-show="ctrl.items.length">
    <thead>
      <tr>
        <th>Barcode</th>
        <th>ISBN</th>
        <th>Title</th>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat="item in ctrl.items">
        <td>{{item.barcode}}</td>
        <td>{{item.isbn13}}</td>
        <td>{{item.title}}</td>
      </tr>
    </tbody>
  </table>
</div>
