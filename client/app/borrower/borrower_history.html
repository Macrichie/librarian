<div ng-hide="ctrl.borrower.history.length > 0">
  <h4>No items checked out yet.</h4>
</div>  
<div ng-show="ctrl.borrower.history.length > 0">
  <div class="pull-right btn-group"
       ng-show="ctrl.pagination.pageCount > 1">
    <a class="btn btn-default"
       ng-show="ctrl.pagination.showFirst"
       ng-click="ctrl.setPage(0)">&laquo;</a>
    <a ng-repeat="page in ctrl.pagination.pageRange"
       class="btn btn-default"
       ng-click="ctrl.setPage(page)"
       ng-class="ctrl.pageClass(page)">{{page + 1}}</a>
    <a class="btn btn-default"
       ng-show="ctrl.pagination.showLast"
       ng-click="ctrl.setPage(ctrl.pagination.pageCount - 1)">&raquo;</a>
  </div>
  <table class="table table-striped table-hover table-condensed">
    <thead>
      <tr>
        <th>
          <a ng-click="ctrl.setSortKey('barcode')">Barcode</a>
        </th>
        <th>
          <a ng-click="ctrl.setSortKey('title')">Title</a>
        </th>
        <th>
          <a ng-click="ctrl.setSortKey('checkout_date')">Checked Out</a>
        </th>
        <th>
          <a ng-click="ctrl.setSortKey('returndate')">Returned</a>
        </th>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat="item in ctrl.borrower.history |
                     orderBy:ctrl.sortKey |
                     range:ctrl.pagination.page:ctrl.pagination.pageSize">
        <td>{{item.barcode}}</td>
        <td>{{item.title}}</td>
        <td>{{item.checkout_date | date:'dd MMM yyyy'}}</td>
        <td>{{item.returndate | date:'dd MMM yyyy'}}</td>
      </tr>
    </tbody>
  </table>
</div>
