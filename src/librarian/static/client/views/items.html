<div ng-controller="itemCtrl">
  <div ng-hide="data.item">
    <input id="item-query" type="text" autofocus class="form-control" ng-model="data.itemTitle" focus-on="true"
	   placeholder="Type part of the items's title"
	   typeahead="item.title for item in getItems($viewValue)"
	   typeahead-on-select="showSelectedItem($item, $model, $label)">
  </div>
  <form ng-show="data.item">
    <ng-include src="'views/item_fields.html'"/>
  </form>
</div>
