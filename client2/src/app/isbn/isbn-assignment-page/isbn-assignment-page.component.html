<gsl-barcode-field
   [focus]="focusOnBarcode" icon="check"
   (barcodeSubmit)="setCurrentItem($event)"></gsl-barcode-field>
<gsl-isbn-field
   [focus]="focusOnIsbn"
   icon="check" (isbnSubmit)="returnItem($event)"></gsl-isbn-field>

<h1>
  {{ currentItem !== undefined ? currentItem.title : '' }}
</h1>
